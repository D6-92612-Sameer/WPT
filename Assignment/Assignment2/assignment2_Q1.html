<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <header>
      <h1>
        <b>List Of Java Books</b>
      </h1>
    </header>
    <table border="2">
      <thead>
        <tr>
          <th><b>Book Title</b></th>
          <th><b>Author</b></th>
          <th><b>Book Price</b></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <font color="purple"><u>Core Java</u></font>
          </td>
          <td>Cay Horstman</td>
          <td>400</td>
        </tr>
        <tr>
          <td>
            <font color="purple"><u>Beginning Java</u></font>
          </td>
          <td>Ivar Hortan</td>
          <td>600</td>
        </tr>
        <tr>
          <td>
            <font color="purple"><u>Learning Java</u></font>
          </td>
          <td>Patrick Niemeyer</td>
          <td>400</td>
        </tr>

        <tr>
          <td>
            <font color="purple"><u>Java CookBook</u></font>
          </td>
          <td>Ian Darwin</td>
          <td>800</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
