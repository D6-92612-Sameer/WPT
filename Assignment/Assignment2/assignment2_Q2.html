<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Layout</title>
  </head>
  <body>
    <div>
      <br /><br /><br />
      <table border="1" width="800px" height="400px" align="center">
        <tbody>
          <tr>
            <td colspan="5"><center>A</center></td>
          </tr>
          <tr>
            <td colspan="3" rowspan="2"><center>B</center></td>
            <td colspan="2"><center>C</center></td>
          </tr>
          <tr>
            <td colspan="1"><center>D</center></td>
            <td colspan="1"><center>E</center></td>
          </tr>
          <tr>
            <td colspan="1" rowspan="3"><center>F</center></td>
            <td colspan="4"><center>G</center></td>
          </tr>
          <tr>
            <td rowspan="2"><center>H</center></td>
            <td rowspan="2"><center>I</center></td>
            <td colspan="2"><center>J</center></td>
          </tr>
          <tr>
            <td colspan="2"><center>K</center></td>
          </tr>
          <tr>
            <td colspan="4" rowspan="2"><center>L</center></td>
            <td><center>M</center></td>
          </tr>
          <tr>
            <td><center>N</center></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
